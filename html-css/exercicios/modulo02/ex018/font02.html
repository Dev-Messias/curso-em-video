            font-family: 'Love';
            src: url('font/LoveLadyPersonalUse.ttf') format('truetype');

             - truetype-aat (Apple Advanced Typography)

            */
        }
        body {
            font-family: 'Love', Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
